function zmiana()
{
<!--Imię-->
var x = document.getElementById('imię').value;
	if(!x=="")
	{
	document.getElementById('imię').className="podstawa";
	}
<!--Nazwisko-->
var x = document.getElementById('nazwisko').value;
	if(!x=="")
	{
	document.getElementById('nazwisko').className="podstawa";
	}
<!--Wiek-->
var x = document.getElementById('wiek').value;
	if(!x=="")
	{
	document.getElementById('wiek').className="podstawa";
	}
<!--Mail-->
var x = document.getElementById('mail').value;
	if(!x=="")
	{
	document.getElementById('mail').className="podstawa";
	}
<!--Nr Tel-->
var x = document.getElementById('tel').value;
var wyr = /^((\+[0-9]{1,3})?\s?[0-9]{3}\s?[0-9]{3}\s?[0-9]{3})?$/;
	if(wyr.test(x))
	{
	document.getElementById('tel').className="podstawa";
	}
<!--Kod Poczt-->
var x = document.getElementById('kod').value;
var wyr = /^([0-9]{2}-[0-9]{3})?$/;
	if(wyr.test(x))
	{
	document.getElementById('kod').className="podstawa";
	}
<!--Checkbox-->
var x = document.getElementById('check1').value;
	if(!x=="")
	{
	document.getElementById('lol').className="podstawa2";
	}
}

function sprawdz()
{

	if(x=="" || !wyr.test(x))
	{
	document.getElementById('imię').className="wrong";
	document.getElementById('imię').focus();
	}
<!--Nazwisko-->
var x = document.getElementById('nazwisko').value;
var wyr = /^[a-zA-ZąęłóńćśĄĘŁŃÓĆŚ]{3,}$/	
	if(x=="" || !wyr.test(x))
	{
	document.getElementById('nazwisko').className="wrong";
	document.getElementById('nazwisko').focus();
	}
<!--Wiek-->
var x = document.getElementById('wiek').value;
var wyr = /^[0-9]{1,3}$/
	if(x=="" || !wyr.test(x))
	{
	document.getElementById('wiek').className="wrong";
	document.getElementById('wiek').focus();
	}
<!--Email-->
var x = document.getElementById('mail').value;
var wyr = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+\.[a-z]{2,3}$/;
if(x=="" || !wyr.test(x))
	{
	document.getElementById('mail').className="wrong"
	document.getElementById('mail').focus();
	}
<!--Nr Tel-->

if(!wyr.test(x))
	{
	alert('zły wzorzec');
	document.getElementById('tel').focus();
	document.getElementById('tel').className="wrong"
	}
<!--Kod Poczt-->
var x = document.getElementById('kod').value;

if(!wyr.test(x))
	{
	alert('zły wzorzec');
	document.getElementById('kod').focus();
	document.getElementById('kod').className="wrong"
	}
<!--Checkbox-->

if(x=="")

if(x!==false)
	{

	}else

}
